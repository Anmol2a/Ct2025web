<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Champions Trophy 2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to bottom, #000000, #0a0f1e); color: white; padding-bottom: 60px; min-height: 100vh; }
    .header { width: 100%; height: 40px; background: linear-gradient(to right, #000428, #004e92); display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; padding: 0 10px; z-index: 1000; }
    .header img { width: 110px; }
    .search-icon { font-size: 18px; cursor: pointer; color: white; }

    /* Full-screen Intro */
    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main Poster */
    .poster-container {
      width: 100%;
      position: relative;
      margin-top: 60px;
      text-align: center;
    }
    .poster { width: 100%; display: block; }
    .match-details {
      position: absolute;
      bottom: 55px;
      left: 10px;
      text-align: left;
      font-size: 12px;
      font-weight: 500;
      color: white;
      text-shadow: 2px 2px 5px black;
    }
    .match-details .teams {
      font-size: 14px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
    .watch-now {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: gold;
      color: black;
      padding: 5px 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
    }
    .watch-now:hover { background: darkgoldenrod; box-shadow: 0 0 15px darkgoldenrod; }
    
    /* Draggable Horizontal Posters (Hotstar-like Carousel) */
    .draggable-posters-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      cursor: grab;
    }
    .draggable-poster {
      flex: 0 0 auto;
      width: 180px;
      aspect-ratio: 16 / 9;
      border: 2px solid #004e92;
      box-shadow: 0 0 10px #004e92;
      border-radius: 10px;
      position: relative;
      scroll-snap-align: start;
    }
    .draggable-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .poster-details {
      position: absolute;
      bottom: 10px;
      left: 10px;
      text-shadow: 2px 2px 5px black;
      font-size: 7px;
      font-weight: 500;
    }
    .poster-details .teams {
      font-size: 11px;
      font-weight: bold;
    }

   /* Upcoming Badge */
    .draggable-poster::after {
      content: "Upcoming";
      position: absolute;
      top: 5px;
      left: 5px;
      background: gold;
      color: black;
      font-size: 10px;
      font-weight: bold;
      padding: 3px 6px;
      border-radius: 5px;
      box-shadow: 0 0 5px yellow;
    }
    
    /* Live Section */
    .live-section { display: none; width: 100%; margin-top: 40px; }
    .dplayer-container { width: 100%; aspect-ratio: 16/9; }
    
    /* Live Menu */
    .live-menu { display: flex; width: 100%; background: black; }
    .menu-item {
      flex: 1; padding: 10px; text-align: center; color: white;
      cursor: pointer; transition: 0.3s; border-bottom: 3px solid transparent;
    }
    .menu-item.active { border-bottom: 3px solid gold; color: gold; }
    .content { display: none; padding: 20px; }
    .content.active { display: block; }
    
    /* Channel List */
    .channel-list {
      display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; gap: 10px;
    }
    .channel-item {
      width: calc(50% - 20px); background: rgba(255, 255, 255, 0.1);
      border: 2px solid gold; box-shadow: 0 0 10px gold;
      border-radius: 10px; display: flex; flex-direction: column;
      align-items: center; justify-content: center; cursor: pointer;
      padding: 15px; animation: heartbeat 3s infinite;
    }
    .channel-item img { width: 70%; border-radius: 10px; margin-bottom: 5px; }
    .channel-item p { font-size: 14px; color: white; }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: linear-gradient(to right, #000428, #004e92);
      display: flex; justify-content: space-around; padding: 6px 0;
    }
    .nav-item {
      text-align: center; color: rgba(255, 255, 255, 0.7);
      font-size: 13px; padding: 6px 10px; flex: 1; cursor: pointer;
    }
    .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }
    .nav-item.active { color: gold; }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.ibb.co/Jw85KmL7/Picsart-25-02-14-09-42-18-444.jpg" alt="Logo" />
    <i class="fas fa-search search-icon"></i>
  </div>

  <!-- Video-based Intro -->
  <div id="intro-screen">
    <video id="intro-video" autoplay muted>
      <source src="your-video-url.mp4" type="video/mp4"> <!-- Replace with your 9-second video URL -->
    </video>
  </div>

  <!-- Home Page Main Poster -->
  <div class="poster-container" id="homePoster">
    <img src="https://i.ibb.co/0j9tXFzT/Vmake1739619446359.png" class="poster" alt="Main Poster" />
    <div class="match-details">
      <div class="teams">Pakistan vs New Zealand</div>
      <div>19 February | 12:30 AM</div>
    </div>
    <div class="watch-now" onclick="showLiveTV()">Watch Now</div>
  </div>

  <!-- Draggable Horizontal Posters (Hotstar-like Carousel) -->
  <div class="draggable-posters-container" id="draggablePosters">
    <!-- Similar posters as before -->
  </div>

  <!-- Live Scoreboard Section -->
  <div class="scoreboard-container" id="scoreboard-container">
    <div id="no-match">We Upadating scoreboard soon.</div>
  </div>

  <script>
    // Hide intro and show main content after video ends
    document.getElementById('intro-video').addEventListener('ended', function() {
      document.getElementById("intro-screen").style.display = "none";
    });

    // Other scripts as before...
  </script>
</body>
</html>
